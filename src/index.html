<!DOCTYPE html>
<html ng-app="ushirt">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title ng-bind="title">U-Shirt!</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div ng-include="'data/icons.svg'"></div>

  <nav class="navbar navbar-default" ng-controller="navCtrl as nav">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand">U-Shirt!</span>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Browse</a></li>
        <li><a href="#">Log In <span class="glyphicon glyphicon-user"></span></a></li>
      </ul>
    </div>
  </nav>

  <div ng-view></div>


  <script src="lib/angular/angular.min.js" type="text/javascript"></script>
  <script src="lib/angular-route/angular-route.min.js" type="text/javascript"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

  <script src="app/vector.js" type="text/javascript"></script>
  <script src="app/matrix.js" type="text/javascript"></script>
  <script src="app/art.shape.js" type="text/javascript"></script>
  <script src="app/art.path.js" type="text/javascript"></script>
  <script src="app/art.command.js" type="text/javascript"></script>
  <script src="app/art.svg-parse.js" type="text/javascript"></script>
  <script src="app/art.envelope.js" type="text/javascript"></script>

  <script src="app/main.js" type="text/javascript"></script>
  <script src="app/filters.js" type="text/javascript"></script>
  <script src="app/nav/nav.controller.js" type="text/javascript"></script>
  <script src="app/designer/designer.controller.js" type="text/javascript"></script>
  <script src="app/designer/designer.config.js" type="text/javascript"></script>
  <script src="app/designer/layers-panel.controller.js" type="text/javascript"></script>
  <script src="app/designer/layer-thumbnail.directive.js" type="text/javascript"></script>
  <script src="app/designer/artboard.directive.js" type="text/javascript"></script>
  <script src="app/designer/color.factory.js" type="text/javascript"></script>
  <script src="app/designer/layers.factory.js" type="text/javascript"></script>
  <script src="app/designer/settings.factory.js" type="text/javascript"></script>
  <script src="app/designer/shape-data.factory.js" type="text/javascript"></script>
</body>
</html>
