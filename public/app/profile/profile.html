<div class="profile container">
  <div class="user-info">
    <p><span class="info-label">Name</span>{{profile.user.name}}</p>
    <p><span class="info-label">E-Mail</span>{{profile.user.email}}</p>
  </div>

  <div class="design-list">
    <div class="design" ng-repeat="design in profile.designs">
      <img class="thumb" src="{{design.thumb}}"
        ng-style="{background: design.shirtColor}">
    </div>
  </div>
</div>
