<div>
  <div class="modal-header">
    <h3 class="modal-title">Login / Register</h3>
  </div>
  <div class="modal-body">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" ng-model="auth.user.email">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" ng-model="auth.user.password">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="auth.register()">Register</button>
    <button class="btn btn-primary" ng-click="auth.login()">Log In</button>
  </div>
</div>
