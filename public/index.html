<!DOCTYPE html>
<html ng-app="ushirt">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>U-Shirt!</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar" ng-controller="navCtrl as nav">
    <div class="container">
      <div class="col-xs-1">U-Shirt!</div>
      <div class="col-xs-9"></div>
      <div class="col-xs-1">Browse</div>
      <div class="col-xs-1">Log In</div>
    </div>
  </nav>

  <div class="container content">
    <div class="row" ng-controller="designCtrl as design">
      <div class="tools col-xs-3">tools</div>
      <div class="design col-xs-8">design</div>
      <div class="layers col-xs-1">layers</div>
    </div>
  </div>

  <script src="lib/angular/angular.min.js" type="text/javascript"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
  <script src="app/main.js" type="text/javascript"></script>
</body>
</html>
