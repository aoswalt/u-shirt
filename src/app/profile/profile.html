<div class="profile container-fluid">
  <div class="col-xs-10 col-xs-offset-1 content">
    <div class="user-info panel row">
      <table class="col-xs-3">
        <thead></thead>
        <tbody>
          <tr>
            <td class="info-label">Name</td>
            <td>{{profile.user.name}}</td>
          </tr>
          <tr>
            <td class="info-label">E-Mail</td>
            <td>{{profile.user.email}}</td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary col-xs-1 col-xs-offset-8" ng-click="profile.logOut()">Log Out</button>
    </div>

    <div class="design-list">
      <div class="design" ng-repeat="design in profile.designs">
        <a href="" ng-click="profile.loadDesign(design)">
          <img class="thumb" ng-attr-src="{{design.thumb}}"
          ng-style="{background: design.shirtColor}">
        </a>
      </div>
    </div>
  </div>
</div>
