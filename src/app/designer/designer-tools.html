<div class="panel color-area">
  <span class="shirt-color-section">
    Shirt
    <span class="btn-group" uib-dropdown is-open="design.chooseShirtColor">
      <button class="btn btn-primary" uib-dropdown-toggle>
        {{design.shirtColor.name}}
        <span class="icon" ng-style="{background: design.shirtColor.rgb}"></span>
        <span class="caret" ng-class="{up:design.chooseShirtColor}"></span>
      </button>
      <ul class="shirt-color dropdown-menu" uib-dropdown-menu>
        <li ng-click="design.setShirtColor(color)" ng-repeat="color in design.shirtColorList">
          {{color.name}} <span class="icon pull-right" ng-style="{background: color.rgb}"></span>
        </li>
      </ul>
    </span>
  </span>

  <span class="pull-right">
    <span class="rotation">
      <div class="icon"></div>
      <div class="icon"></div>
    </span>
    <div class="icon"></div>
  </span>

  <div class="fill-color-section">
    <h3>
      Fill
      <span class="icon" title="None"></span>
    </h3>
    <div class="icon"
      ng-repeat="color in design.printColorList"
      ng-style="{background: color.rgb}"
      title="{{color.name}}"
      ng-click="design.setFillColor(color)"></div>
  </div>

  <div class="outline-color-section">
    <h3>
      Outline
      <span class="icon" title="None"></span>
    </h3>
    <div class="icon"
      ng-repeat="color in design.printColorList"
      ng-style="{background: color.rgb}"
      title="{{color.name}}"
      ng-click="design.setOutlineColor(color)"></div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading" ng-click="design.isCollapsed = !design.isCollapsed">
    <h4 class="panel-title">
      Shapes #1 <span class="caret" ng-class="{up: !design.isCollapsed}"></span>
    </h4>
  </div>
  <div uib-collapse="design.isCollapsed">
    <div class="panel-body shape-area">
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
    </div>
  </div>
</div>
